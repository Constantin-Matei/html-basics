<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Attributes</title>
</head>
<body>
  Toate elementele HTML pot avea atribute.
  Atributele ofera informatii suplimentare elementelor.
  Atributele sunt specificate in inceputul etichetelor.
  Atributele de obicei vin ca pereehe nume/valoare: nume="valoare".
  <br> Exemple:
  <br> <a href="codetap.academy"> Vizitati Codetap Acedemy.</a> <br> <img src="images/sigla-codetap.png"><br><p style="color:red">Acesta este un paragraf rosu.</p>
</body>
</html>
